{% extends "base.html" %}
{% block content %}
    <form action="." method="post" class="recipe_form">
        {{ crsf_token }}

        <div class="client">
            <table>
              <tr><td align="right">Number :</td><td>{{ form.client_number }}</td></tr>
              <tr><td align="right">Name1 :</td><td>{{ form.name1 }}</td></tr>
              <tr><td align="right">Name2 :</td><td>{{ form.name2 }}</td></tr>
              <tr><td align="right">Street :</td><td>{{ form.street }}</td></tr>
              <tr><td align="right">Zip/City :</td><td>{{ form.zip }} {{ form.city }}</td></tr>
              <tr><td align="right">Country :</td><td>{{ form.country }}</td></tr>

              <tr>
                <th></th>
                <td><input type="submit" name="submit" value="Submit" class="button"></td>
              </tr>
            </table>
        </div>
      </form>
{%  endblock %}
